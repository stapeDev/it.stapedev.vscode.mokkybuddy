name: Build MokkyBuddy VSCode Plugin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk
      MAVEN_OPTS: "-Xmx1024m"

    steps:
      - name: Checkout Plugin Repo
        uses: actions/checkout@v3
        with:
          repository: stapeDev/it.stapedev.vscode.mokkybuddy
          path: plugin

      - name: Checkout Java App Repo
        uses: actions/checkout@v3
        with:
          repository: stapeDev/it.stapedev.api.mokkybuddy
          path: app

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build Java App (MokkyBuddy)
        working-directory: app
        run: mvn clean package

      - name: Copy JAR to Plugin Resources
        run: |
          mkdir -p plugin/resources
          cp app/target/mokkyBuddyAPI.jar plugin/resources/

      - name: Build VSCode Plugin
        working-directory: plugin
        run: |
          npm install
          npx vsce package
          # npx vsce publish # <- Commentata per ora

      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mokkybuddy-vscode-plugin
          path: plugin/*.vsix
