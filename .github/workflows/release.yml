name: Release MokkyBuddy VSCode Plugin
permissions:
  contents: write

on:
  push:
    branches:
      - 'main'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # --- Checkout repo ---
      - name: Checkout Plugin Repo
        uses: actions/checkout@v3
        with:
          repository: stapeDev/it.stapedev.vscode.mokkybuddy
          token: ${{ secrets.GITHUB_TOKEN }}
          path: plugin-repo

      # --- Download artifact dalla pre-release ---
      - name: Download pre-release artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-final
          path: plugin-artifact

      # --- Leggi versione dal package.json ---
      - name: Read plugin version
        id: version
        run: |
          VERSION=$(jq -r '.version' plugin-artifact/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # --- Copia artifact nella repo ---
      - name: Copy artifact into repo
        run: |
          cp -R plugin-artifact/* plugin-repo/
          cd plugin-repo
          git add -A

      # --- Crea branch release ---
      - name: Create release branch
        run: |
          cd plugin-repo
          RELEASE_BRANCH=release/${{ steps.version.outputs.version }}
          if git show-ref --verify --quiet refs/heads/$RELEASE_BRANCH; then
            git checkout $RELEASE_BRANCH
          else
            git checkout -b $RELEASE_BRANCH
          fi
          if ! git diff --cached --quiet; then
            git commit -m "Prepare release ${{ steps.version.outputs.version }} [skip ci]"
            git push origin $RELEASE_BRANCH
          fi

      # --- Crea tag release ---
      - name: Create release tag
        run: |
          cd plugin-repo
          TAG=v${{ steps.version.outputs.version }}
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already esiste, skip"
          else
            git tag -a $TAG -m "Release $TAG"
            git push origin $TAG
          fi

      # --- Pubblica plugin sul Marketplace ---
      - name: Publish VSCode Plugin as release
        working-directory: plugin-repo
        run: npx @vscode/vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
